<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fisheye - photographe </title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header"></div>
  </main>
  <div id="contact_modal">
    <div class="modal" id="modal" tabindex="0">
      <header>
        <h2>Contactez-moi<div id="name"></div>
        </h2>
        <img src="assets/icons/close.svg" id="close-form" tabindex="0" />
      </header>
      <form id="form">
        <div>
          <label for="prenom">Pr√©nom</label>
          <input type="text" id="prenom" tabindex="0" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" id="nom" tabindex="0" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" tabindex="0" />
        </div>
        <div>
          <label for="message">Votre Message</label>
          <textarea id="message" tabindex="0"></textarea>
        </div>
        <button class="contact_button" tabindex="0">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/Api.js"></script>
  <script src="scripts/factories/photographerFactory.js"></script>
  <script src="scripts/pages/photographer.js" type="module"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
